<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Account</title>
    <link rel="stylesheet" href="../CSS/toast.css">
    <style>
 .container {
    width: 50%;
    height: 50%;
    margin: 0 auto;
    padding: 20px;
    background-color: rgb(150, 238, 175);
    border-radius: 10px;
    border-radius: 10px;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 20px;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
}
body{
    background-image: url("background.jpg");
}
label {
    display: block;
    font-weight: bold;
}

input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    background-color: #f44336;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #d32f2f;
    margin-top: 10px;
}

.delete{
    background-color: rgb(24, 59, 9);
    margin-top: 10px;
    margin-left: 400px;
}

.back{
    background-color: rgb(24, 59, 9);
    margin-top: 10px;
    margin-left: 550px;
}

    </style>
</head>
<body>
    <div class="container">
        <h2>Delete Account</h2>
        <form id="deleteAccountForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
        </form>
    </div>

    <button id="signup-btn" class="delete" onclick="delete_account()">Delete</button>
    <button id="signup-btn" class="back" onclick="dashboard()">Back</button>
    <script src="../JS/login.js"></script>
</body>
</html>
