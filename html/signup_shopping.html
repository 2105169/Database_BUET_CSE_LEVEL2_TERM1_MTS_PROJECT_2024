<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap">
    <link rel="stylesheet" href="../CSS/sign-up.css">
    <link rel="stylesheet" href="../CSS/toast.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>

    <div class="signup-container">
        <div class="signup-header">
            <h2>Sign Up for shopping account</h2>
        </div>
        <form id="signup-form">
            <div class="form-group">
                <label for="name" >Username:</label>
                <input type="text" id="name" name="name"
                  class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="emailshopping" name="email"
                value="" class="form-control" required>
                <div id="email-warning" class="warning"></div>
            </div>

            <form>
                <label for="account_type">Shopping type:</label>
                <select id="account_type" name="account_type" class="form-control" required>
                    <option value="electricity">Medicine</option>
                    <option value="water">Shop</option>
                    <option value="water">Instrument</option>
                </select>
                <div id="email-warning" class="warning"></div>
            </form>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control"
                value="" required>
                <div id="password-warning" class="warning"></div>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" 
                value="" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Sign Up" class="btn btn-primary btn-block" onclick="signup_shopping()">
            </div>
        </form>
        <div class="warning-text">
            <p>Already have an account?<a href="signin_shopping.html">sign in</a></p>
        </div>

        <div class="notifications">
        
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function (event) {
            event.preventDefault()
            // Form validation logic
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm-password').value;

            // Email validation
            var emailWarning = document.getElementById('email-warning');
            if (!isValidEmail(email)) {
                emailWarning.textContent = 'Please enter a valid email address.';
                event.preventDefault();
            } else {
                emailWarning.textContent = '';
            }

            // Password validation
            var passwordWarning = document.getElementById('password-warning');
            if (password.length < 6) {
                passwordWarning.textContent = 'Password must be at least 6 characters.';
                event.preventDefault();
            } else {
                passwordWarning.textContent = '';
            }

            // Additional password strength checks can be added here

            // Check if passwords match
            // if (password !== confirmPassword) {
            //     alert('Passwords do not match!');
            //     event.preventDefault();
            // }
        });

        function isValidEmail(email) {
            // Basic email validation
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    </script>

<script src="../JS/login.js"></script>
    
</body>
</html>
