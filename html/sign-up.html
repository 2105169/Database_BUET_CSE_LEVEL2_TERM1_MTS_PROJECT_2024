<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap">
    <link rel="stylesheet" href="../CSS/sign-up.css">
    <link rel="stylesheet" href="../CSS/toast.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>

    <div class="signup-container">
        <div class="signup-header">
            <h2>Sign Up(USER)</h2>
        </div>
        <form id="signup-form">
            <div class="form-group">
                <label for="name" >Username:</label>
                <input type="text" id="username" name="name"
                  class="form-control" required>
            </div>
            <div class="form-group">
                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="email"
                value="" class="form-control" required>
                <div id="email-warning" class="warning"></div>
            </div>

            <div class="form-group">
                <label for="password">Balance:</label>
                <input type="number" id="userbalance" name="balance" class="form-control"
                value="" required>
                <div id="password-warning" class="warning"></div>
            </div>


            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="userpassword" name="password" class="form-control"
                value="" required>
                <div id="password-warning" class="warning"></div>
            </div>
            <div class="form-group">
                <label for="confirmpassword">Confirm Password:</label>
                <input type="password" id="userconfirmpassword" name="confirm-password" class="form-control" 
                value="" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Sign Up" class="btn btn-primary btn-block" onclick="signup_user()">
            </div>
        </form>
        <div class="warning-text">
            <p>Already have an account?<a href="sign-in.html">sign in</a></p>
        </div>

        <div class="notifications">
        
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function (event) {
            event.preventDefault()
       
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm-password').value;

            var emailWarning = document.getElementById('email-warning');
            if (!isValidEmail(email)) {
                emailWarning.textContent = 'Please enter a valid email address.';
                event.preventDefault();
            } else {
                emailWarning.textContent = '';
            }

            // Password validation
            var passwordWarning = document.getElementById('password-warning');
            if (password.length < 6) {
                passwordWarning.textContent = 'Password must be at least 6 characters.';
                event.preventDefault();
            } else {
                passwordWarning.textContent = '';
            }

        });

        function isValidEmail(email) {
            // Basic email validation
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    </script>

<script src="../JS/login.js"></script>
    
</body>
</html>
