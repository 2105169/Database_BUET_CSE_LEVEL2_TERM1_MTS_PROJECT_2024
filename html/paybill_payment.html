<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay bill</title>

    <link rel="stylesheet" href="paybill.css">
</head>
<body>

<div class="container">
        <div class="header">
            <h1>Pay bill</h1>
        </div>
    
        <div class="agentmail">
            
            <label for="rname">Enter email: </label>
            <input type="text" id="paybillemail" name="agentname"><br>
    
        </div>
    

        <div class="amountcashout">
            
            <label for="amount">Enter amount: </label> 
            <input type="number" id="amount_paybill" name="amountname">
            <br>
        </div>

        
        <div class="bill">
            <label for="bill">Choose bill type:</label>
            <select name="billname" id="bill">
                <option value="electricity">Electricity</option>
                <option value="water">Water</option>
                <option value="gas">Gas</option>
            </select>
        </div>

    
        <div class="reference">
            <label for="reference">Reference: </label>
            <input type="text" id="reference_paybill" name="reference1"><br>
        </div>
    
        <div class="password1">
            
            <label for="password1">Password: </label>
            <input type="password" id="password_paybill" name="password3">
            <br>
        </div>
    
        <div class="button1">
            <br>
            <button class="send" id ="cashout_btn" onclick="paybill_payment()">
                Send
            </button>
        
            <a href="http://127.0.0.1:5501/html/dashboard_payment.html">
            <button class="back">
                Back
            </button>
            </a>
            
            <br><br>
        </div>
    </div>
        <script src="../JS/login.js"></script>
</body>
</html>
