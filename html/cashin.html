<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash in</title>
    <link rel="stylesheet" href="cashin.css">
</head>
<body>
<div class="container">
   <div class="header">
        <h1>Cash in</h1>
    </div>

    <div class="email">
        
        <label for="email">Enter receiver email</label> 
        <input type="text" id="recieveremail" name="emailname" value="">
        <br>
    </div>

    <div class="amount">
        
        <label for="amount">Enter amount: </label> 
        <input type="number" id="amount" name="amountname">
        <br>
    </div>


    <div class="reference">
        
        <label for="reference">Reference: </label>
        <input type="text" id="reference" name="reference1" value="c"><br>
    </div>

    <div class="password">
        
        <label for="password">Password: </label>
        <input type="password" id="password" name="password" value="c">
        <br>
    </div>

    <div class="button1">
        <br>
            <button class="send" id ="signup-btn" onclick="cashin()">
                Send
            </button>
            <a href="http://127.0.0.1:5501/html/dashboard_agent.html">
            <button class="back">
                Back
            </button>
            </a>
        <br><br>
    </div>
</div>
    <script src="../JS/login.js"></script>
</body>
</html>
